<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Link Data</title>
    
    <!--   Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  	<script>
	  	$( document ).ready(function() {
	  		$('.cpf').mask('000.000.000-00', {reverse: true});
	  	});
	</script>
  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Link Data</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="bg-primary text-white">
      <div class="container text-center">
        <h1>Link Data2</h1>
        <p class="lead">Link Data</p>
      </div>
    </header>

    <section id="funcionarios" >
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mx-auto">
          <h2>Funcionários</h2>
            <br/>
            <div class="" style="float: right; margin-bottom: 5px">
				<a class="btn btn-sm btn-success" th:href="@{/novoFuncionario/{codigoEmpresa}(codigoEmpresa=${codigoEmpresa})}" >Adicionar</a>
			</div>
			<br/>
            <table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">Código</th>
			      <th scope="col">Nome</th>
			      <th scope="col">CPF</th>
			      <th scope="col">Email</th>
			      <th scope="col">Empresa</th>
			      <th scope="col">Ações</th>
			    </tr>
			  </thead>
			  <tbody>
				  	<tr th:each="funcionario : ${funcionarios}">
			            <td th:text="${funcionario.codigo}"></td>
						<td th:text="${funcionario.nome}"></td>
						<td class="cpf" th:text="${funcionario.cpf}"></td>
						<td th:text="${funcionario.email}"></td>
						<td th:text="${funcionario.empresa.nome}"></td>
						<td>
						<div class="btn-group pull-right">
					   		<a class="btn btn-sm btn-primary" th:href="@{/editarFuncionario/{codigo}/{codigoEmpresa}(codigo=${funcionario.codigo},codigoEmpresa=${codigoEmpresa})}" >Editar</a>
					   		<a class="delete btn btn-sm btn-danger" th:href="@{/deletaFuncionario/{codigo}/{codigoEmpresa}(codigo=${funcionario.codigo},codigoEmpresa=${codigoEmpresa})}" >Excluir</a>
					   </div>
		          </tr>
			  </tbody>
			</table>
          </div>
        </div>
      </div>
    </section>

  </body>

</html>
