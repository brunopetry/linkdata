<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Link Data</title>
    
    <!--   Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  	<script>
	  	$( document ).ready(function() {
	  		$('.cnpj').mask('99.999.999/9999-99', {reverse: true});
	  	});
  	</script>
  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Link Data</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/">Home</a>
            </li>
           </ul>
        </div>
      </div>
    </nav>

    <header class="bg-primary text-white">
      <div class="container text-center">
        <h1>Link Data</h1>
        <p class="lead">Link Data</p>
      </div>
    </header>

    <section id="home">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 mx-auto">
            <h2>Empresa</h2>
             <div class="" style="float: right; margin-bottom: 5px">
	            <form method="post" th:action="@{/exportarEmpresas}">
			      	<button type="submit" class="btn btn-sm btn-info" >Relatório</button>
					<a class="btn btn-sm btn-success" th:href="@{/novaEmpresa/}" >Adicionar</a>
			     </form>
			</div>
			<br/>
            <table class="table table-striped" >
			  <thead>
			    <tr>
			      <th scope="col">Código</th>
			      <th scope="col">Nome</th>
			      <th scope="col">CNPJ</th>
			      <th scope="col">Funcionários</th>
			      <th scope="col">Ações</th>
			    </tr>
			  </thead>
			  <tbody>
				  <tr th:each="empresa : ${empresas}">
		            <td th:text="${empresa.codigo}"></td>
					<td th:text="${empresa.nome}"></td>
					<td th:text="${empresa.cnpj}" class="cnpj"></td>
					<td>
						<div class="btn-group pull-right">
					   		<a class="btn btn-sm btn-primary" th:href="@{/funcionarios/{codigoEmpresa}(codigoEmpresa=${empresa.codigo})}" >Funcionários</a>
					   </div>
					</td>
					<td>
						<div class="btn-group pull-right">
					   		<a class="btn btn-sm btn-primary" th:href="@{/editarEmpresa/{codigo}(codigo=${empresa.codigo})}" >Editar</a>
					   		<a class="delete btn btn-sm btn-danger" th:href="@{/deletaEmpresa/{codigo}(codigo=${empresa.codigo})}" >Excluir</a>
					   </div>
					</td>
		          </tr>
			  </tbody>
			</table>
            
          </div>
        </div>
      </div>
    </section>

  </body>

</html>
